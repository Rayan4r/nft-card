<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="img">
          <img src="images/image-equilibrium.jpg" width="300px">
        </div>
        <div class="txt">
          <h3>Equilibrium #3429</h3>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-days">
            <div class="price">
              <img src="images/icon-ethereum.svg">
              <h4>0.041 ETH</h4>
            </div>
            <div class="price">
              <img src="images/icon-clock.svg">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="down">
          <img src="images/image-avatar.png" width="40px">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://rayan4r.github.io/portfolio/" target="blank">Rayan Ghazi</a>.
  </div>
</body>
</html>
